# Configuration port
server.port=8082

# Configuration database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:tokonyadia_db}
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

app.tokonyadia.jwt-secret=${JWT_SECRET:secret}
app.tokonyadia.jwt-expiration=${JWT_EXPIRATION:600}
app.tokonyadia.jwt-app-name=${JWT_APP_NAME:tokonyadia}